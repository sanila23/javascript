<html>
<center>
<h1 id="h1"><u>SIMPLE CALCULATOR</u></h1>
<p id="pi">
</p>
<center>
<input id="a1" type = “text”>
<input id="a2" type = “text”>

<br><br><button id="b1" > Calculate sum</button><br><br>
<button id="b2" > Calculate Difference</button><br><br>
<button id="b3" > Calculate Division</button><br><br>
<button id="b4" > Calculate Multiplication</button><br><br>

<center>
<script>

    document.getElementById("b1").addEventListener("click",fun7)
    document.getElementById("b2").addEventListener("click",fun8)
    document.getElementById("b3").addEventListener("click",fun1)
    document.getElementById("b4").addEventListener("click",fun2)


    function fun7(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var sum=txt1+txt2;
    
    document.getElementById("pi").innerHTML="Sum of "+txt1+" and "+txt2+" is "+sum;
    }
    function fun8(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var dif=txt1-txt2;
    
    document.getElementById("pi").innerHTML="Difference of "+txt1+" and "+txt2+" is "+dif;
    }
     function fun1(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var div=txt1/txt2;
    
    document.getElementById("pi").innerHTML="Division of "+txt1+" and "+txt2+" is "+div;
    }
    function fun2(){
    var txt1=parseInt(document.getElementById("a1").value)
    
    var txt2=parseInt(document.getElementById("a2").value)
    
    var mul=txt1*txt2;
    
    document.getElementById("pi").innerHTML="Multiplication of "+txt1+" and "+txt2+" is "+mul;
    }

</script>
</center>
</html>
